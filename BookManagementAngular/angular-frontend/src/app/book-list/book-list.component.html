<h2>Book List</h2>
<table class="table table-striped">
  <thead>
    <th>Author</th>
    <th>Name</th>
    <th>Price</th>
    <th>Action</th>
  </thead>
  <tbody>
    <tr *ngFor="let book of books">
      <td>{{book.bookAuthor}}</td>
      <td>{{book.bookName}}</td>
      <td>{{book.bookPrice}}</td>
      <td>
        <button (click) = "updateBook(book.bookId)" class="btn btn-info">Update</button>
        <button (click) = "deleteBook(book.bookId)" class="btn btn-danger" style="margin-left: 10px;">Delete</button>
        <button (click) = "bookDetails(book.bookId)" class="btn btn-info" style="margin-left: 10px;">View</button>
      </td>
    </tr>
  </tbody>
</table>
